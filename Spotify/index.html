<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="left-right">
      <div class="left">
        <div class="home">
          <div class="logo invert">
            <img src="svg files/spotify.svg" alt="" />
          </div>
          <div class="homelogo invert">
            <img src="svg files/home.svg" alt="" />
            <h3>Home</h3>
          </div>
          <div class="searchbar invert">
            <img src="svg files/search.svg" alt="" />
            <h3 class="class =bg-special">Search</h3>
          </div>
        </div>
        <div class="playlist">
          <span class="library bg-special">
            <img src="svg files/library.svg" alt="" />
            <span>Your Library</span>
          </span>
        </div>
        <div class="rules">
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
          <div class="lang">
            <img class="invert" src="svg files/world.svg" alt="" />
            <h3 class="invert">English</h3>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="nav">
          <div class="great-less">
            <button><img src="svg files/left.svg" alt="" /></button>
            <button><img src="svg files/right.svg" alt="" /></button>
          </div>
          <div class="btn">
            <button class="signBtn">Sign up</button>
            <button class="logBtn">Log in</button>
          </div>
        </div>
        <h2>Spotify Playlist</h2>
        <div class="spotifyPlaylist">
          
          <div class="cardCont">
            <div class="card">
              <img
                height="156px"
                width="165px"
                src="https://i.scdn.co/image/ab67616d00001e021a8c4618eda885a406958dd0"
                alt=""
              />
             
            </div>

            <h2>Happy Hits</h2>
            <p>Hits to boost your happiness</p>
          </div>
        </div>
        <div class="seekbar">

          
        </div>
        
      </div>
    
    </div>

    <script src="sript.js"></script>
  </body>
</html>
