<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="above">
            <input class="input" type="text">
        </div>
        <div class="calc">
            <div class="row">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="row calc1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="rowspan">=</button>
            </div>
            <div class="row calc2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button>C</button>
               
            </div>
            
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
