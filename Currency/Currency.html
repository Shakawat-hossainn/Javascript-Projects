<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Currency.css" />
    <link rel="stylesheet" href="codes.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
 
  <body>
    <form>
      <div class="container ">
        <h2>Currency Converter</h2>
     <div class="amount"> Enter an amount: <input class="money" value="1" type="text" /></div>
<div class="min-cont">
        <div class="from flex ">
            
         <p> From</p>
       <div class="select-cont">
            <img class="image" src="https://flagsapi.com/BD/flat/64.png" alt="Flag">
          <select name="country" id="country">
            <option value="BDT" selected>BDT</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to flex">
            
        <p> To</p>
        <div class="select-cont">
            <img class="image" src="https://flagsapi.com/US/flat/64.png" alt="Flag">
          <select name="country" id="country">
            <option value="BDT">BDT</option>
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        </div>
    </div>
        <div class="msg">1 USD = 100 BDT</div>
        <button class="btn">Get Exchange Rate</button>
      </div>
    </form>

    <script src="Currency.js"></script>
  </body>
</html>
